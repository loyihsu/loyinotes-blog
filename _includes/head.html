<head>
    <title>
        {% if page.title %}
        {{ page.title | escape }} - {{ site.title | escape }}
        {% else %}
        {{ site.title | escape }} - {{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}
        {% endif %}
    </title>

    <!-- Metadata -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    
    {% if page.layout=="post" %}
    <meta property="og:type" content="article" />
    {% endif %}
    
    {% if page.title %}
    <meta property="og:title" content="{{ page.title | escape }} - {{ site.title | escape }}" />
    {% else %}
    <meta property="og:title" content="{{ site.title | escape }}" />
    {% endif %}
    <meta property="og:site_name" content="{{ site.title | escape }}" />
    
    {% if page.background %}
    <meta property="og:image" content="{{ page.background | replace: '[local]', site.baseurl}}" />
    {% endif %}
    
    {% if page.date %}
    <meta property="article:published_time" content="{{ page.date }}" />
    {% endif %}
    
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" />
    <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" />
    
    <!-- APPLE -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{site.baseurl}}/img/icons/touch.jpg" />
    <meta name="apple-mobile-web-app-title" content="Loyinotes" />
      
    <style>
        html, body {
            background-color: #212529;
        }
    @keyframes fadein {
        from { opacity: 0; }
        to   { opacity: 1; }
    }
    </style>

    <link rel="shortcut icon" type="image/x-icon" href="/img/icons/fav.ico">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css' />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css' />
    <link href="https://fonts.googleapis.com/css?family=Pacifico"  rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="{{"/assets/vendor/bootstrap/css/bootstrap.min.css" | relative_url }}" />
    <link rel="stylesheet" href="{{"/assets/vendor/fontawesome-free/css/all.min.css" | relative_url }}" />
    <link rel="stylesheet" href="{{"/assets/main.css" | relative_url }}" />
    
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}" />
</head>
